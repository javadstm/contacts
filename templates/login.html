{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login.css' %}"></link>
</head>
<body>
    <div class="wrapper fadeInDown">

        <a href="{% url 'home' %}">back to home</a>
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>

          <!-- Login Form -->
          <form action="" method="POST">
              {% csrf_token %}
            <input type="text" id="login" class="fadeIn first" name="username" placeholder="username">
            <input type="text" id="password" class="fadeIn second" name="password" placeholder="password">
            <input type="submit" class="fadeIn third" value="Log In">
          </form>

        </div>
      </div>
</body>
</html>
